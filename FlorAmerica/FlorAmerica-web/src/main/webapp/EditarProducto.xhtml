<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport"    content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author"      content="Sergey Pozhilov (GetTemplate.com)"/>

        <title>Editar</title>

        <link rel="shortcut icon" href="assets/images/gt_favicon.png"/>

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"/>
        <link rel="stylesheet" href="resources/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/assets/css/font-awesome.min.css"/>

        <!-- Custom styles for our template -->
        <link rel="stylesheet" href="resources/assets/css/bootstrap-theme.css" media="screen"/> >
        <link rel="stylesheet" href="resources/assets/css/main.css"/>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </h:head>

    <h:body  >
        <h:form id="formulario">
            <!-- Fixed navbar -->
            <div class="navbar navbar-inverse navbar-fixed-top headroom" >
                <div class="container">
                    <div class="navbar-header">
                        <!-- Button for smallest screens -->

                        <a class="navbar-brand" ><img src="resources/assets/images/logo.png" alt="Progressus HTML5 template"/></a>
                    </div>

                </div>
            </div> 
            <!-- /.navbar -->

            <header id="head" class="secondary"></header>

            <!-- container -->
            <div class="container">


                <div class="row">

                    <!-- Article main content -->
                    <article class="col-xs-12 maincontent">
                        <header class="page-header">
                            <h1 class="page-title"><p:outputLabel value="Lista de productos"/> </h1>
                        </header>

                        <p:growl id="grow1" life="5000" showDetail="true" for="growl"/>                                
                        <p:dataTable id="tabla" var="lista" value="#{logica.listaProductos}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="10" editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                Editar Productos
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{logica.EditarProducto(lista)}" update="tabla" />
                            <p:ajax event="rowEdit" update=":formulario:grow1" />
                            <p:ajax event="rowEditCancel" listener="#{logica.cancelarEditar()}" update=":formulario:grow1" />

                            <f:facet name="{Exporters}">
                                <div style="float:right;padding-top: 5px;">
                                    <h:commandLink value="Excel ">
                                        <p:dataExporter type="xls" target="tabla" fileName="ListaTurno" />
                                    </h:commandLink>

                                    <h:commandLink value=" Pdf">
                                        <p:dataExporter type="pdf" target="tabla" fileName="ListaTurno"/>
                                    </h:commandLink>

                                </div>
                            </f:facet>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Producto"/>
                                </f:facet>
                                <h:outputText value="Rosa" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{lista.nombre} " /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelContra" value="#{lista.nombre}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo" />
                                </f:facet>
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{lista.codigo}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelArea" value="#{lista.codigo}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            

                            <p:column style="width:35px" exportable="false">
                                <p:rowEditor />
                            </p:column>

                            <p:column style="width:120px" headerText="Eliminar">
                                <p:commandButton value="Eliminar" action="#{logica.EliminarProducto(lista)}" update="formulario" />
                            </p:column>
                        </p:dataTable>


                        <p:growl id="growl" life="5000" showDetail="true" sticky="true"/>

                        <div class="container">

                            <div class="row">

                                
                                <p:button class="btn btn-action" value="Volver" href="administrador.xhtml" />
                            </div>
                        </div>



                    </article>
                    <!-- /Article -->

                </div>
            </div>	<!-- /container -->


            <footer id="footer" class="top-space">


                <div class="footer1">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-3 widget">
                                <h3 class="widget-title">ESTUDIANTES</h3>
                                <div class="widget-body">
                                    <p>Julian David Bustos Mojica<br/>
                                    </p>	
                                    <p>Jonathan Stit Sosa Cortes<br/>
                                    </p>	
                                </div>
                            </div>





                        </div> <!-- /row of widgets -->
                    </div>
                </div>


            </footer>	





            <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
            <script src="resources/assets/js/headroom.min.js"></script>
            <script src="resources/assets/js/jQuery.headroom.min.js"></script>
            <script src="resources/assets/js/template.js"></script>
        </h:form>
    </h:body>
</html>
