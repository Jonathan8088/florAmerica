<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport"    content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author"      content="Sergey Pozhilov (GetTemplate.com)"/>

        <title>Turno</title>

        <link rel="shortcut icon" href="assets/images/gt_favicon.png"/>

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"/>
        <link rel="stylesheet" href="resources/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/assets/css/font-awesome.min.css"/>

        <!-- Custom styles for our template -->
        <link rel="stylesheet" href="resources/assets/css/bootstrap-theme.css" media="screen"/>
        <link rel="stylesheet" href="resources/assets/css/main.css"/>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </h:head>

    <h:body  >
        <div class="navbar navbar-inverse navbar-fixed-top headroom" >
            <div class="container">
                <div class="navbar-header">
                    <!-- Button for smallest screens -->
                    <a class="navbar-brand" ><img src="resources/assets/images/logo.png" alt="Progressus HTML5 template"/></a>
                    
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="turno.xhtml">Turno</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div> 
        <!-- /.navbar -->

        <header id="head" class="secondary"></header>

        <!-- container -->
        <div class="container">

            <div class="row">

                <!-- Article main content -->
                <article class="col-xs-12 maincontent">
                    <header class="page-header">
                        <h1 class="page-title">Crear Turno</h1>
                    </header>

                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h3 class="thin text-center">Crear</h3>

                                <h:form id="form">
                                    <p:growl id="grow" life="5000" showDetail="true" for="growl"/>
                                    <div class="top-margin">
                                        <p:outputLabel value="Duracion del turno (Horas)"/>
                                        <p:inputText id="tb_duracion" type="number" value="#{superAdmin.turnos.duracion}" class="form-control" required="true">
                                        </p:inputText>
                                        <p:message for="tb_duracion"/>
                                    </div>
                                    <div class="top-margin">
                                        <p:outputLabel value="Meta del Turno "/>
                                        <p:inputText id="tb_meta" type="number" value="#{superAdmin.turnos.meta}" class="form-control" required="true">
                                        </p:inputText>
                                        <p:message for="tb_meta"/>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-8">

                                        </div>
                                        <br></br>
                                        <div class="container">
                                            <div class="row">
                                                <p:commandButton value="Crear" action="#{superAdmin.crearTurno()}" class="btn btn-action" update=":form"/>
                                                <p:button value="Volver"  href="administrador.xhtml" class="btn btn-action" />
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                    </div>

                </article>
                <!-- /Article -->

            </div>
        </div>	<!-- /container -->


        <footer id="footer" class="top-space">


            <div class="footer1">
                <div class="container">
                    <div class="row">

                        <div class="col-md-3 widget">
                            <h3 class="widget-title">ESTUDIANTES</h3>
                            <div class="widget-body">
                                <p>Julian David Bustos Mojica<br/>
                                </p>	
                                <p>Jonathan Stit Sosa Cortes<br/>
                                </p>	
                            </div>
                        </div>





                    </div> <!-- /row of widgets -->
                </div>
            </div>


        </footer>	




        <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="resources/assets/js/headroom.min.js"></script>
        <script src="resources/assets/js/jQuery.headroom.min.js"></script>
        <script src="resources/assets/js/template.js"></script>

    </h:body>
