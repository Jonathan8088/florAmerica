<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="grow" life="5000" showDetail="true" for="growl"/>
            <div class="top-margin">
                <p:outputLabel value="Duracion del turno"/>
                <p:inputText id="tb_duracion" value="#{superAdmin.turnos.duracion}" class="form-control" required="true">
                </p:inputText>
                <p:message for="tb_duracion"/>
            </div>
            <div class="top-margin">
                <p:outputLabel value="Meta del Turno "/>
                <p:inputText id="tb_meta" value="#{superAdmin.turnos.meta}" class="form-control" required="true">
                </p:inputText>
                <p:message for="tb_meta"/>
            </div>
            <div class="row">
                <div class="col-lg-8">

                </div>
                <br></br>
                <div class="col-lg-4 text-right">
                    <p:commandButton value="Crear" action="#{superAdmin.crearTurno()}" class="btn btn-action" update=":form"/>
                </div>

            </div>
        </h:form>
    </h:body>
</html>
